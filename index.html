<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Scientific Calculator</h1>
        <form action="/" method="post">
            <label for="x">First number:</label><br>
            <input type="number" id="x" name="x" placeholder="Enter first number" value="{{ x }}" required><br><br>
            
            <label for="operation">Select operation:</label><br>
            <select id="operation" name="operation" required>
                <option value="add" {% if operator == '+' %} selected {% endif %}>+</option>
                <option value="subtract" {% if operator == '-' %} selected {% endif %}>-</option>
                <option value="multiply" {% if operator == 'x' %} selected {% endif %}>x</option>
                <option value="divide" {% if operator == '/' %} selected {% endif %}>/</option>
                <option value="sin" {% if operator == 'sin' %} selected {% endif %}>sin</option>
                <option value="cos" {% if operator == 'cos' %} selected {% endif %}>cos</option>
                <option value="tan" {% if operator == 'tan' %} selected {% endif %}>tan</option>
                <option value="sqrt" {% if operator == 'sqrt' %} selected {% endif %}>sqrt</option>
            </select><br><br>
            
            <label for="y">Second number:</label><br>
            <input type="number" id="y" name="y" placeholder="Enter second number" value="{{ y }}" required><br><br>
            
            <button type="submit">Calculate</button>
        </form>
        
        {% if result is defined %}
            <h2>Result: {{ x }} {{ operator }} {{ y }} = {{ result }}</h2>
        {% endif %}
        
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
